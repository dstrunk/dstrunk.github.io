{% capture imagePath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.slug | slugify }}/{{ include.name }}{% endcapture %}
{% if include.caption %}
<figure>
  <img src="/img/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}"{% endif %} />
  <figcaption>{{ include.caption }}</figcaption>
</figure>
{% else %}
<img src="/img/posts/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} />
{% endif %}
